<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree</title>
    <link rel="stylesheet" href="linktree.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link

  <body>

      <div class="circle"></div>

        <p>Software Developer</p>

          Passionate software developer with experience in front-end and

        >
        <a href="https://github.com/Indrayudh70" target="_blank"
          ><i class="fab fa-github"></i> GitHub</a
        >
        <a href="mailto:indrayudhbanerjee70@gmail.com"
          ><i class="fas fa-envelope"></i> Email</a
        >
        <a href="Indrayudh.Banerjee.Resume.pdf" download

    </div>
